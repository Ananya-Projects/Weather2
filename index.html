<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter Location" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>
    <div class="weather">
        <img src="images/clouds.png" class="weather-icon">
        <h3 class="text"><big>It's a cloudy day. Stay cozy! ☁️</big></h3>
        <h1 class="temp">21°C</h1>
        <h2 class="city">Faridabad</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">43%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img class="img2" src="images/wind.png">
                <div>
                    <p class="wind">4.74km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
